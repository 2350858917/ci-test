name: shengsheng CI

on:
  pull_request_target:
    types: [opened, synchronize, labeled]

jobs:
  wait-for-approval:
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - name: Fail and indicate pending approval
        run: |
          echo "CI waiting for approval. Add 'ci-approved' label to proceed."
          exit 1  
  
  # 审批通过后的正式 CI 构建
  run-approved-ci:
    if: github.event.action == 'labeled' && github.event.label.name == 'ci-approved'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests
        run: mvn -B clean test
